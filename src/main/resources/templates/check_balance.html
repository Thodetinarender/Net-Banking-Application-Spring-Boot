<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check Balance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar-custom {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-nav .nav-item .nav-link {
            font-size: 1.125rem;
            font-weight: 600;
        }
        .navbar-nav .nav-item .nav-link:hover {
            background-color: #f8f9fa;
        }
       
        .logo {
            max-width: 100px;
        }
        .avatar {
            width: 30px;
            margin-left: 0.5rem;
        }
            .container {
            max-width: 600px;
            width: 100%; /* Full width of the parent container */
            padding: 20px;
            border: 1px solid #ddd; /* Border around the box */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            background-color: #fff; /* White background for the container */
        }

        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .balance {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        /* Add additional styling as needed */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#">
            <img class="logo" src="/images/bank-logo.png" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <div></div>
            <div>
                <a class="btn btn-danger btn-custom" href="/api/transactions/user">Close</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Check Balance</h1>
        
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>
        
        <div th:if="${balance}">
            <p class="lead">Your current balance is: <span class="balance" th:text="${balance}"></span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
