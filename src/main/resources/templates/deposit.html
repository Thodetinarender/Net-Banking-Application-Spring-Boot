<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deposit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
		 .navbar-custom {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-nav .nav-item .nav-link {
            font-size: 1.125rem;
            font-weight: 600;
        }
        .navbar-nav .nav-item .nav-link:hover {
            background-color: #f8f9fa;
        }
        .btn-custom {
            background-color: #00bcd4;
            color: white;
            font-weight: 600;
            border-radius: 1.5rem;
        }
        .btn-custom:hover {
            background-color: #0288d1;
        }
        .logo {
            max-width: 100px;
        }
        .avatar {
            width: 30px;
            margin-left: 0.5rem;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-light navbar-custom px-4 py-3">
        <a class="navbar-brand" href="#">
            <img class="logo" src="/images/bank-logo.png" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex" id="navbarNav">
            <!-- Close button inside the navbar -->
            <div class="ml-auto">
                <a class="btn btn-danger" href="/api/transactions/user">Close</a>
            </div>
        </div>
    </nav>
	    
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center">Deposit</h2>
            <form th:action="@{/api/transactions/deposit}" method="post" th:object="${depositDTO}">
                <div class="form-group">
                    <label for="accId">Account ID:</label>
                    <input type="text" class="form-control" id="accId" name="accId" th:field="*{accId}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('accId')}" th:errors="*{accId}"></div>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" class="form-control" id="amount" name="amount" th:field="*{amount}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                <div class="alert alert-danger mt-3" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                <div class="alert alert-success mt-3" th:if="${successMessage}" th:text="${successMessage}"></div>
            </form>
        </div>
    </div>
</body>
</html>
